name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ“¥ Precache & build artifacts
        run: |
          flutter precache
          flutter build ios --release --simulator --no-codesign

      - name: ğŸ“¦ Install CocoaPods
        run: pod install
        working-directory: ios

      - name: ğŸš€ Build release IPA
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Prepare IPA structure
        run: |
          mkdir Payload
          mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ—œï¸ Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: â˜ï¸ Upload to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "First iOS IPA Release"
