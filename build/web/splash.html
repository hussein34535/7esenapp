<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hesen TV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #673ab7; /* Use your brand color or a suitable background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .splash {
      width: 180px; /* Adjust size as needed */
      height: 180px;
      animation: pulse 2s infinite; /* Keep the pulse animation */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img class="splash" src="icons/Icon-192.png" alt="App Logo">
</body>
</html>
