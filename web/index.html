<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Watch Live TV and News">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hesen TV">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Hesen TV</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload Fonts to prevent text flashing/glitch -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=block" rel="stylesheet">
  <style>
    body,
    html {
      font-family: 'Cairo', 'Roboto', sans-serif !important;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js" defer=""></script>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <!-- Vidstack Player -->
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
  <script src="https://cdn.vidstack.io/player" type="module"></script>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    name="viewport">

  <style>
    body {
      background-color: #000000;
      /* Prevent white screen flashes */
      margin: 0;
      overflow: hidden;
      /* Prevent scrollbars during splash */
    }

    /* Splash Screen Styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(124, 82, 216, 0.5);
      /* Glow effect from app theme */
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(124, 82, 216, 0.7);
      }

      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(124, 82, 216, 0);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(124, 82, 216, 0);
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <img src="icons/Icon-192.png" alt="Logo" class="splash-logo">
  </div>

  <div id="app-content">
    <!-- Flutter app content will be here -->
    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: null,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
              // Remove splash screen after app starts running
              setTimeout(function () {
                var splash = document.getElementById('splash-screen');
                if (splash) {
                  splash.style.opacity = '0';
                  setTimeout(function () { splash.remove(); }, 500);
                }
              }, 1000); // 1-second buffer for Flutter to render first frame
            });
          }
        });
      });
    </script>
  </div>


</body>

</html>
