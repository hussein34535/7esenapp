<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Watch Live TV and News">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hesen TV">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Hesen TV</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>

  <style>
    #pwa-install-prompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom right, #673ab7, #4a148c);
      /* Modern gradient */
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      /* Add a modern font */
    }

    .install-button {
      background: white;
      color: #4a148c;
      /* Darker purple for button text */
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      /* Slightly more rounded corners */
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
      transition: all 0.3s ease;
      /* Smooth transition for hover */
    }

    .install-button:hover {
      transform: translateY(-2px);
      /* Lift button on hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .logo {
      width: 120px;
      /* Slightly smaller logo */
      height: 120px;
      margin-bottom: 25px;
      /* More space below logo */
      border-radius: 20%;
      /* Slightly rounded corners for logo */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Stronger shadow for logo */
    }

    h2.pwa-message {
      /* New class for the message */
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffffff;
      font-weight: 500;
    }

    p.pwa-submessage {
      /* New class for the sub-message */
      font-size: 16px;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
  </style>

  <script src="install_prompt.js" defer=""></script>
  <script src="flutter.js" defer=""></script>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <!-- Vidstack Player -->
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
  <script src="https://cdn.vidstack.io/player" type="module"></script>

  <meta name="mobile-web-app-capable" content="yes">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <div id="pwa-install-prompt">
    <img src="icons/Icon-192.png" alt="App Logo" class="logo">
    <h2 class="pwa-message">تثبيت التطبيق على جهازك</h2>
    <p class="pwa-submessage">للحصول على أفضل تجربة، يرجى تثبيت التطبيق.</p>
    <button class="install-button" onclick="installPWA()">تثبيت الآن</button>
  </div>

  <div id="app-content">
    <!-- Flutter app content will be here -->
    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </div>


</body>

</html>
